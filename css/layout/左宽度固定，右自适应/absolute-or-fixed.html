<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <title>absolute-or-fixed</title>
    <style>
    html * {
        margin: 0;
        padding: 0;
    }

    div {
        min-height: 100px;
    }

    .left {
        width: 100px;
        background-color: red;
    }

    .right {
        position: absolute;
        /*position: fixed;*/
        top: 0;
        left: 100px;
        right: 0;
        background-color: yellow;
    }
    </style>
</head>

<body>
    <div class="left"></div>
    <!-- 不限定高度的情况下，当内容过多时，高度超出 -->
    <div class="right">
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
        <p>111</p>
    </div>
</body>

</html>
