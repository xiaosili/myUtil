<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <title>grid</title>
    <style>
    html * {
        margin: 0;
        padding: 0;
    }

    .wrap {
        display: grid;
        width: 100%;
        grid-template-rows: 100px;
        grid-template-columns: 100px auto;
    }

    .left {
        background-color: red;
    }

    .right {
        background-color: yellow;
        overflow: auto;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="left"></div>
        <div class="right">
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
            <p>111</p>
        </div>
    </div>
</body>

</html>
